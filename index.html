<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jagannath Temple AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer 
      src="model.glb"
      alt="Jagannath Temple in Ranchi"
      ar
      ar-modes="webxr scene-viewer quick-look"
      auto-rotate
      camera-controls
      shadow-intensity="1">
  </model-viewer>
</body>
</html>
